<template>
    <lightning-card title="My Events" icon-name="standard:event" variant="Narrow">
        <div class="slds-m-around_small">
            <lightning-accordion allow-multiple-sections-open
                active-section-name="Upcoming Events">
                <lightning-accordion-section name="Upcoming Events" label="Upcoming Events">
                  <lightning-datatable
                    key-field="id"
                    data={futureEventList}
                    columns={columnsList}
                    show-row-number-column
                    hide-checkbox-column
                  ></lightning-datatable>
                </lightning-accordion-section>
                <lightning-accordion-section name="Past Events" label="Past Events">
                    <lightning-datatable
                    key-field="id"
                    data={pastEventList}
                    columns={columnsList}
                    show-row-number-column
                    hide-checkbox-column
                  ></lightning-datatable>
                </lightning-accordion-section>
            
            </lightning-accordion>
        </div>
    </lightning-card>
</template>
